# Local development configuration
# Disables CloudWatch integration for local development

# Disable CloudWatch for local development
aws.cloudwatch.enabled=false
management.metrics.export.cloudwatch.enabled=false

# Enhanced console logging for local development
logging.level.com.ps.cs=DEBUG
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Disable AWS SDK logging noise in local development
logging.level.software.amazon.awssdk=WARN
logging.level.ca.pjer.logback=WARN

# Local actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics