# AWS-specific configuration for CloudWatch integration
# This profile is activated when running on AWS infrastructure

# CloudWatch Logs configuration
aws.region=us-east-1
aws.cloudwatch.namespace=CustomerService/Application
aws.cloudwatch.enabled=true

# CloudWatch Logs groups
aws.cloudwatch.logs.application-log-group=/aws/eks/customer-service/application
aws.cloudwatch.logs.api-access-log-group=/aws/eks/customer-service/api-access
aws.cloudwatch.logs.error-log-group=/aws/eks/customer-service/errors

# CloudWatch Metrics configuration
management.metrics.export.cloudwatch.namespace=CustomerService/Metrics
management.metrics.export.cloudwatch.step=1m
management.metrics.export.cloudwatch.enabled=true
management.metrics.export.cloudwatch.batch-size=20

# Enhanced logging for CloudWatch
logging.level.com.ps.cs=DEBUG
logging.level.software.amazon.awssdk=INFO
logging.level.ca.pjer.logback=INFO

# AWS SDK configuration
aws.cloudwatch.max-batch-size=20
aws.cloudwatch.flush-period=30s
aws.cloudwatch.timeout=5s

# Actuator endpoints for CloudWatch monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus,cloudwatch
management.endpoint.cloudwatch.enabled=true