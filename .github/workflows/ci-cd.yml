name: CI/CD Pipeline with EKS Deployment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  AWS_REGION: us-east-1
  ECR_REPOSITORY: customer-service
  EKS_CLUSTER_NAME: customer-service-cluster
  KUBE_NAMESPACE: customer-service

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2


  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build application
        run: mvn clean compile package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: customer-service-jar
          path: target/*.jar
          retention-days: 30

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    outputs:
      image-uri: ${{ steps.build-image.outputs.image }}
      image-tag: ${{ steps.build-image.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: customer-service-jar
          path: target/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "=== DOCKER BUILD & PUSH STARTED ==="
          echo "ECR Registry: $ECR_REGISTRY"
          echo "Repository: $ECR_REPOSITORY"
          echo "Image Tag: $IMAGE_TAG"
          
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "Setting outputs..."
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          
          echo " Docker image pushed successfully!"
          echo "Image URI: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "=== DOCKER BUILD & PUSH COMPLETED ==="

  deploy-eks:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Wait for EKS cluster to be ready
        run: |
          echo "=== WAITING FOR EKS CLUSTER ==="
          echo "Checking cluster status..."
          
          # Check if cluster exists first
          if ! aws eks describe-cluster --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }} &>/dev/null; then
            echo "EKS cluster '${{ env.EKS_CLUSTER_NAME }}' not found in region ${{ env.AWS_REGION }}"
            echo "Please ensure the cluster exists before running this workflow"
            exit 1
          fi
          
          # Get initial status
          CLUSTER_STATUS=$(aws eks describe-cluster --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }} --query "cluster.status" --output text)
          echo "Initial cluster status: $CLUSTER_STATUS"
          
          # If cluster is CREATING, wait for it to become ACTIVE (max 30 minutes)
          if [ "$CLUSTER_STATUS" = "CREATING" ]; then
            echo "Cluster is being created. Waiting for it to become ACTIVE..."
            echo "This may take 15-20 minutes for a new cluster"
          
            timeout 1800 bash -c 'while true; do
              STATUS=$(aws eks describe-cluster --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }} --query "cluster.status" --output text)
              echo "$(date): Cluster status is $STATUS"
              if [ "$STATUS" = "ACTIVE" ]; then
                break
              elif [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "DELETING" ]; then
                echo "Cluster creation failed or cluster is being deleted. Status: $STATUS"
                exit 1
              fi
              sleep 60
            done'
          
            CLUSTER_STATUS=$(aws eks describe-cluster --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }} --query "cluster.status" --output text)
          fi
          
          # Final status check
          if [ "$CLUSTER_STATUS" != "ACTIVE" ]; then
            echo "Cannot proceed with deployment until cluster is ACTIVE"
            exit 1
          fi
          
          echo "EKS cluster is ACTIVE and ready for deployment"
          
          # Display cluster information
          echo "Cluster details:"
          aws eks describe-cluster --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }} --query "cluster.{Name:name,Status:status,Version:version,Endpoint:endpoint}" --output table

      - name: Update kubeconfig for EKS
        run: |
          echo "=== CONFIGURING EKS ACCESS ==="
          
          # Double-check cluster is still ACTIVE before configuring kubeconfig
          CLUSTER_STATUS=$(aws eks describe-cluster --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }} --query "cluster.status" --output text)
          echo "Current cluster status: $CLUSTER_STATUS"
          
          if [ "$CLUSTER_STATUS" != "ACTIVE" ]; then
            echo " Cluster status is $CLUSTER_STATUS, cannot configure kubeconfig"
            exit 1
          fi
          
          # Update kubeconfig
          echo "Updating kubeconfig for cluster ${{ env.EKS_CLUSTER_NAME }}..."
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }} --verbose
          
          # Verify kubeconfig was updated
          echo "Kubeconfig context:"
          kubectl config current-context
          
          echo "Kubeconfig updated successfully"

      - name: Verify EKS connection
        run:

          echo "=== VERIFYING EKS CONNECTION ==="
          
          # Test basic kubectl connectivity with retries
          echo "Testing kubectl connectivity..."
          RETRY_COUNT=0
          MAX_RETRIES=30
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if kubectl cluster-info &>/dev/null; then
              echo "kubectl connection successful"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "Attempt $RETRY_COUNT/$MAX_RETRIES: Waiting for kubectl connection..."
              sleep 10
            fi
          done
          
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo " Failed to connect to EKS cluster after $MAX_RETRIES attempts"
            echo "Cluster info debug:"
            kubectl cluster-info dump --output-directory=/tmp/cluster-debug || true
            exit 1
          fi
          
          # Display cluster information
          echo "Cluster information:"
          kubectl cluster-info
          
  echo "Cluster version:"
  kubectl version --client
          
          echo "EKS connection verified successfully"

      - name: Wait for node readiness
        run: |
          echo "=== WAITING FOR NODES ==="
          echo "Checking for worker nodes..."
          
          # Check if any nodes exist
          NODE_COUNT=$(kubectl get nodes --no-headers 2>/dev/null | wc -l || echo "0")
          echo "Found $NODE_COUNT node(s)"
          
          if [ "$NODE_COUNT" -eq 0 ]; then
            echo " No worker nodes found. This may indicate:"
            echo "  1. Node group is still being created"
            echo "  2. Node group failed to create"
            echo "  3. Nodes are not joining the cluster"
            echo "Waiting for nodes to appear..."
          
            # Wait for nodes to appear (max 15 minutes)
            timeout 900 bash -c 'until [ $(kubectl get nodes --no-headers 2>/dev/null | wc -l) -gt 0 ]; do echo "$(date): Still waiting for nodes to appear..."; sleep 30; done'
          fi
          
          # Wait for at least one node to be Ready
          echo "Waiting for nodes to be Ready..."
          timeout 600 bash -c 'until kubectl get nodes --no-headers | grep -q "Ready"; do
            echo "$(date): Node status:"
            kubectl get nodes --no-headers || echo "No nodes available yet"
            sleep 15
          done'
          
          # Display final node status
          echo " Node readiness check completed"
          echo "Final node status:"
          kubectl get nodes -o wide
          
          # Check for any NotReady nodes
          NOT_READY=$(kubectl get nodes --no-headers | grep -v "Ready" | grep -c "NotReady" || echo "0")
          if [ "$NOT_READY" -gt 0 ]; then
            echo "Warning: $NOT_READY node(s) are NotReady"
            kubectl describe nodes | grep -A 10 -B 5 "NotReady" || true
          fi

      - name: Create namespace if not exists
        run: |
          echo "=== SETTING UP NAMESPACE ==="
          kubectl create namespace ${{ env.KUBE_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          echo "Namespace ${{ env.KUBE_NAMESPACE }} ready"

      - name: Apply ConfigMap
        run: |
          echo "=== APPLYING CONFIGMAP ==="
          kubectl apply -f k8s/configmap.yaml -n ${{ env.KUBE_NAMESPACE }}
          kubectl get configmap customer-service-config -n ${{ env.KUBE_NAMESPACE }}
          echo "ConfigMap applied successfully"

      - name: Deploy application to EKS
        env:
          IMAGE_URI: ${{ needs.docker-build-push.outputs.image-uri }}
          IMAGE_TAG: ${{ needs.docker-build-push.outputs.image-tag }}
        run: |
          echo "=== DEPLOYING APPLICATION ==="
          echo "Image URI: $IMAGE_URI"
          echo "Image Tag: $IMAGE_TAG"
          
          # Validate image URI
          if [ -z "$IMAGE_URI" ]; then
            echo "IMAGE_URI is empty"
            exit 1
          fi
          
          # Create a copy of deployment.yaml and replace image URI
          cp k8s/deployment.yaml k8s/deployment-temp.yaml
          sed -i "s|ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/customer-service:latest|$IMAGE_URI|g" k8s/deployment-temp.yaml
          
          echo "Deployment configuration:"
          grep -A 5 -B 5 "image:" k8s/deployment-temp.yaml
          
          # Apply deployment and service
          kubectl apply -f k8s/deployment-temp.yaml -n ${{ env.KUBE_NAMESPACE }}
          
          # Wait for deployment to be ready with extended timeout
          echo "Waiting for deployment to be ready..."
          kubectl rollout status deployment/customer-service-deployment -n ${{ env.KUBE_NAMESPACE }} --timeout=600s
          
          # Clean up temporary file
          rm -f k8s/deployment-temp.yaml
          
          echo "Application deployed successfully"

      - name: Apply HPA (Horizontal Pod Autoscaler)
        run: |
          echo "=== APPLYING HPA ==="
          if [ -f k8s/hpa.yaml ]; then
            kubectl apply -f k8s/hpa.yaml -n ${{ env.KUBE_NAMESPACE }}
            kubectl get hpa -n ${{ env.KUBE_NAMESPACE }}
            echo "HPA configured"
          else
            echo "No hpa.yaml found, skipping HPA configuration"
          fi

      - name: Apply Ingress (if exists)
        run: |
          echo "=== APPLYING INGRESS ==="
          if [ -f k8s/ingress.yaml ]; then
            kubectl apply -f k8s/ingress.yaml -n ${{ env.KUBE_NAMESPACE }}
            kubectl get ingress -n ${{ env.KUBE_NAMESPACE }}
            echo " Ingress applied"
          else
            echo " No ingress.yaml found, skipping"
          fi

      - name: Verify deployment status
        run: |
          echo "=== DEPLOYMENT VERIFICATION ==="
          
          echo "Deployment status:"
          kubectl get deployment customer-service-deployment -n ${{ env.KUBE_NAMESPACE }}
          
          echo "Pods status:"
          kubectl get pods -n ${{ env.KUBE_NAMESPACE }} -l app=customer-service -o wide
          
          echo "Services status:"
          kubectl get services -n ${{ env.KUBE_NAMESPACE }} -l app=customer-service
          
          echo "ReplicaSet status:"
          kubectl get rs -n ${{ env.KUBE_NAMESPACE }} -l app=customer-service
          
          echo "Recent events:"
          kubectl get events -n ${{ env.KUBE_NAMESPACE }} --sort-by='.lastTimestamp' | tail -15
          
          # Check if pods are running
          RUNNING_PODS=$(kubectl get pods -n ${{ env.KUBE_NAMESPACE }} -l app=customer-service --field-selector=status.phase=Running --no-headers | wc -l)
          echo "Running pods: $RUNNING_PODS"
          
          if [ "$RUNNING_PODS" -gt 0 ]; then
            echo "Deployment verification successful"
          else
            echo "No pods are running yet, checking pod logs..."
            kubectl describe pods -n ${{ env.KUBE_NAMESPACE }} -l app=customer-service
          fi

      - name: Get service endpoint
        run: |
          echo "=== SERVICE ENDPOINT ==="
          
          # Wait for LoadBalancer to get an external IP (max 5 minutes)
          echo "Waiting for LoadBalancer external IP..."
          timeout 300 bash -c 'until kubectl get service customer-service-service -n ${{ env.KUBE_NAMESPACE }} -o jsonpath="{.status.loadBalancer.ingress[0].hostname}" | grep -q "."; do echo "Waiting for external IP..."; sleep 15; done' || echo "LoadBalancer IP still pending"
          
          ENDPOINT=$(kubectl get service customer-service-service -n ${{ env.KUBE_NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "pending")
          
          if [ "$ENDPOINT" != "pending" ] && [ "$ENDPOINT" != "" ]; then
            echo "Service endpoint: http://$ENDPOINT"
            echo "service-endpoint=$ENDPOINT" >> $GITHUB_OUTPUT
          else
            echo " LoadBalancer endpoint is still pending..."
            kubectl describe service customer-service-service -n ${{ env.KUBE_NAMESPACE }}
            echo "Note: It may take several minutes for the LoadBalancer to provision"
          fi
          
          echo "=== DEPLOYMENT COMPLETED ==="