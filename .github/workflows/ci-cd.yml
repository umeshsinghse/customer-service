name: CI/CD Pipeline with EKS Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  AWS_REGION: us-east-1
  ECR_REPOSITORY: customer-service
  EKS_CLUSTER_NAME: customer-service-cluster
  KUBE_NAMESPACE: customer-service

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests
        run: mvn clean


  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build application
        run: mvn clean compile package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: customer-service-jar
          path: target/*.jar
          retention-days: 30

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    outputs:
      image-uri: ${{ steps.build-image.outputs.image }}
      image-tag: ${{ steps.build-image.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: customer-service-jar
          path: target/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "=== DOCKER BUILD & PUSH STARTED ==="
          echo "ECR Registry: $ECR_REGISTRY"
          echo "Repository: $ECR_REPOSITORY"
          echo "Image Tag: $IMAGE_TAG"
          
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "Setting outputs..."
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          
          echo " Docker image pushed successfully!"
          echo "Image URI: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "=== DOCKER BUILD & PUSH COMPLETED ==="

  deploy-eks:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Update kubeconfig for EKS
        run: |
          echo "=== CONFIGURING EKS ACCESS ==="
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}
          echo "Kubeconfig updated successfully"

      - name: Verify EKS connection
        run: |
          echo "=== VERIFYING EKS CONNECTION ==="
          kubectl cluster-info
          echo "Cluster nodes:"
          kubectl get nodes -o wide
          echo " EKS connection verified"

      - name: Create namespace if not exists
        run: |
          echo "=== SETTING UP NAMESPACE ==="
          kubectl create namespace ${{ env.KUBE_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          echo "Namespace ${{ env.KUBE_NAMESPACE }} ready"

      - name: Apply ConfigMap
        run: |
          echo "=== APPLYING CONFIGMAP ==="
          kubectl apply -f k8s/configmap.yaml -n ${{ env.KUBE_NAMESPACE }}
          kubectl get configmap customer-service-config -n ${{ env.KUBE_NAMESPACE }}
          echo "ConfigMap applied successfully"

      - name: Deploy application to EKS
        env:
          IMAGE_URI: ${{ needs.docker-build-push.outputs.image-uri }}
          IMAGE_TAG: ${{ needs.docker-build-push.outputs.image-tag }}
        run: |
          echo "=== DEPLOYING APPLICATION ==="
          echo "Image URI: $IMAGE_URI"
          echo "Image Tag: $IMAGE_TAG"
          
          # Replace placeholder in deployment.yaml with actual image URI
          sed -i "s|ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/customer-service:latest|$IMAGE_URI|g" k8s/deployment.yaml
          
          # Apply deployment and service
          kubectl apply -f k8s/deployment.yaml -n ${{ env.KUBE_NAMESPACE }}
          
          # Wait for deployment to be ready
          echo "Waiting for deployment to be ready..."
          kubectl rollout status deployment/customer-service-deployment -n ${{ env.KUBE_NAMESPACE }} --timeout=300s
          
          echo " Application deployed successfully"

      - name: Apply HPA (Horizontal Pod Autoscaler)
        run: |
          echo "=== APPLYING HPA ==="
          kubectl apply -f k8s/hpa.yaml -n ${{ env.KUBE_NAMESPACE }}
          kubectl get hpa -n ${{ env.KUBE_NAMESPACE }}
          echo " HPA configured"

      - name: Apply Ingress (if exists)
        run: |
          echo "=== APPLYING INGRESS ==="
          if [ -f k8s/ingress.yaml ]; then
            kubectl apply -f k8s/ingress.yaml -n ${{ env.KUBE_NAMESPACE }}
            kubectl get ingress -n ${{ env.KUBE_NAMESPACE }}
            echo " Ingress applied"
          else
            echo " No ingress.yaml found, skipping"
          fi

      - name: Verify deployment status
        run: |
          echo "=== DEPLOYMENT VERIFICATION ==="
          echo "Pods status:"
          kubectl get pods -n ${{ env.KUBE_NAMESPACE }} -l app=customer-service -o wide
          
          echo "Services status:"
          kubectl get services -n ${{ env.KUBE_NAMESPACE }} -l app=customer-service
          
          echo "Deployment status:"
          kubectl get deployment customer-service-deployment -n ${{ env.KUBE_NAMESPACE }}
          
          echo "Recent events:"
          kubectl get events -n ${{ env.KUBE_NAMESPACE }} --sort-by='.lastTimestamp' | tail -10

      - name: Get service endpoint
        run: |
          echo "=== SERVICE ENDPOINT ==="
          ENDPOINT=$(kubectl get service customer-service-service -n ${{ env.KUBE_NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "pending")
          if [ "$ENDPOINT" != "pending" ] && [ "$ENDPOINT" != "" ]; then
            echo " Service endpoint: http://$ENDPOINT"
            echo "service-endpoint=$ENDPOINT" >> $GITHUB_OUTPUT
          else
            echo " LoadBalancer endpoint is still pending..."
            kubectl describe service customer-service-service -n ${{ env.KUBE_NAMESPACE }}
          fi
          echo "=== DEPLOYMENT COMPLETED ==="