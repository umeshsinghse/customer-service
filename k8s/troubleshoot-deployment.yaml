# Troubleshooting Deployment Configuration
# This file contains a simplified deployment for debugging purposes

apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service-debug
  labels:
    app: customer-service-debug
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: customer-service-debug
  template:
    metadata:
      labels:
        app: customer-service-debug
    spec:
      containers:
        - name: customer-service
          image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/customer-service:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "production"
            - name: SERVER_PORT
              value: "8080"
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m -XX:+UseG1GC"
          envFrom:
            - configMapRef:
                name: customer-service-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          # Simplified probes for debugging
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          # Extended startup probe
          startupProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 60  # 20 minutes total
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service-debug-service
  labels:
    app: customer-service-debug
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: customer-service-debug