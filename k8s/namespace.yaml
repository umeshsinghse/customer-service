apiVersion: v1
kind: Namespace
metadata:
  name: customer-service
  labels:
    name: customer-service
    environment: production
    app: customer-service
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: customer-service-quota
  namespace: customer-service
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    pods: "10"
    services: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: customer-service-limits
  namespace: customer-service
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "250m"
      memory: "256Mi"
    type: Container