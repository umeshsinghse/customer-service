# ServiceMonitor for Prometheus monitoring (optional)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: customer-service-monitor
  labels:
    app: customer-service
    release: prometheus
spec:
  selector:
    matchLabels:
      app: customer-service
  endpoints:
  - port: http
    path: /actuator/prometheus
    interval: 30s
    scrapeTimeout: 10s
---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: customer-service-pdb
  labels:
    app: customer-service
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: customer-service